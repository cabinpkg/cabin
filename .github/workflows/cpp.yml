name: C++

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y        \
            clang-14 lld-14              \
            ninja-build libboost-all-dev \
            libfmt-dev libarchive-dev libgit2-dev libspdlog-dev

      - name: Run CMake
        run: cmake -B build -G Ninja

      - name: Run clang-tidy
        run: ninja
        working-directory: build

  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Poac & clang-format
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update
          brew install poac clang-format
          echo "$(brew --prefix clang-format)/bin" >> "$GITHUB_PATH"

      - name: Check format
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          poac fmt --check --verbose

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Poac
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update
          brew install poac

      - name: Install cpplint
        run: pip install cpplint

      - name: Run lint
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          poac lint --verbose
