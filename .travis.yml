language: cpp
rvm: system

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

addons:
  apt:
    packages:
      - libyaml-cpp-dev
      - libboost-all-dev
      - libssl-dev
  coverity_scan:
    project:
      name: poacpm/poac
      description: Package manager for C++
    build_command_prepend: mkdir build && cd build
    build_command: cmake .. && make
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      if: branch = coverity_scan
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
      if: branch != coverity_scan
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
      if: branch != coverity_scan
    # macOS Mojave
    - os: osx
      osx_image: xcode10.2
      if: branch != coverity_scan

before_install:
  - brew update
install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      if [[ "$TRAVIS_OSX_IMAGE" != "xcode10.2" ]]; then
        brew unlink boost
        brew install --ignore-dependencies boost
        brew install llvm@7
      else
        pip install cpp-coveralls
      fi
      brew install yaml-cpp
    fi
script:
  - mkdir build
  - cd build
  - cmake ..
  - make install
  - poac -h
  - cd ../
after_success:
  - |
    if [[ "$TRAVIS_OSX_IMAGE" == "xcode10.2" ]]; then
      bash ./test.sh
    fi

notifications:
  email: false
  slack:
    secure: ""
