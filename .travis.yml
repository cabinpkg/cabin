language: cpp

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
    packages:
      - libssl-dev
      - libgit2-dev
      - g++-8
      - libboost1.70-dev
  coverity_scan:
    project:
      name: poacpm/poac
      description: Package manager for C++
    build_command_prepend: >
      mkdir build &&
      cd build &&
      cmake -Dpoac_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=Coverage ..
    build_command: make
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      if: branch = coverity_scan
      before_cache: ignore
      cache: false
      install: brew install matken11235/toml11/toml11
      script: echo

notifications:
  email: false
  slack:
    secure: ""
