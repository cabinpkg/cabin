language: cpp

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

addons:
  apt:
    update: true
    packages:
      - cmake
      - libssl-dev
      - libgit2-dev
      - g++-8
  coverity_scan:
    project:
      name: poacpm/poac
      description: Package manager for C++
    build_command_prepend: mkdir build && cd build
    build_command: cmake .. && make
    branch_pattern: coverity_scan
  homebrew:
    update: true
    packages:
      - libgit2
      - matken11235/toml11/toml11

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      if: branch = coverity_scan
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
      if: branch != coverity_scan
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
      if: branch != coverity_scan
    # macOS Mojave
    - os: osx
      osx_image: xcode11
      if: branch != coverity_scan

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo add-apt-repository ppa:mhier/libboost-latest -y;
      sudo apt-get update -q;
      sudo apt-get install libboost1.70-dev;
    elif [ "$TRAVIS_OS_NAME" == "osx" ] && [ "$TRAVIS_OSX_IMAGE" != "xcode11" ]; then
      brew unlink boost;
      brew install --ignore-dependencies boost;
      brew install llvm@7;
      brew upgrade cmake;
    fi
script:
  - mkdir build
  - cd build
  - cmake -Dpoac_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=Coverage ..
  - make install
  - ctest --output-on-failure --verbose
  - poac help
  - cd ../
after_success:
  - if [[ "$TRAVIS_OSX_IMAGE" == "xcode11" ]]; then
      pip3 install cpp-coveralls;
      coveralls --exclude build --gcov-options '\-lp' -t ${COVERALLS_TOKEN};
      bash <(curl -s https://codecov.io/bash);
    fi

notifications:
  email: false
  slack:
    secure: ""
